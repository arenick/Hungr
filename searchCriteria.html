<form ng-submit='$ctrl.search()'>
    <input type='text' ng-model='$ctrl.recipeReqs.text'>
    <button>Search</button>
    <section class='restrictions'>
        <span ng-repeat='option in $ctrl.restrictions track by $index'>
            <label>
                <input type='checkbox' ng-model='$ctrl.restrictionSelections[option]'> {{option}}
            </label>
        </span>
    </section>
</form>
